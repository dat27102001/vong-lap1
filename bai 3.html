<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị 20 dãy số fibonacci</title>
</head>
<body>
<script>
    let n=+prompt("Hien thi so:")
    let a=0;
    let b=1;
    let c;
    for (i=2;i<n;i++){
        c=a+b
        a=b
        b=c
        console.log(c)
    }
</script>
</body>
</html>
