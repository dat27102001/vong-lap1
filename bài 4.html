<body>
<script>
    let n = +prompt('nhap so');
        let a = 0 ;
        let b = 1;
        let c;
    for (i=1; i<n; i++){
        c=a+b;
        a=b;
        b=c;
        if (c % 5 == 0){
            document.write(c)
            break;
        }

    }
</script>
